<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./img/favicon/favicon-32x32.png" sizes="32x32">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
    <div class="slider-wrapper">
            <input type="radio" id="button1" name="memeButton" checked>
            <input type="radio" id="button2" name="memeButton"> 
            <input type="radio" id="button3" name="memeButton">
            <input type="radio" id="button4" name="memeButton">
        <div class="slider-images">
            <img src="./img/potato.png" class="img img1" alt="dog-wants-smashed-potato">
            <img src="./img/cow.png" class="img img2" alt="cow-doubts">
            <img src="./img/dolphin.jpg" class="img img3" alt="dolphin-wants-zucchini">
            <img src="./img/congrats.png" class="img img4" alt="you-won-a-sandwich">
</div>     
            <div class="text-wrapper item1">
                <h1 class="text text1">mashed potatoes mmmm.....  </h1>
                <h1 class="text text2">she's confused.... </h1>
                <h1 class="text text3">i just wanna be part of your symphony....  </h1>
                <h1 class="text text4">congrats, i guess.... </h1>
        </div>
        <div class="buttons item2">
            <label for="button1"> </label>
            <label for="button2"></label>
            <label for="button3"></label>
            <label for="button4"></label>
        </div>
    </div>
</div>
</body>
</html>
